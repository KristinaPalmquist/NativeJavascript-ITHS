  <!-- Welcome Section -->
  <section class="welcome">
    <h2 id="welcome">Welcome</h2>

  <!-- Cities -->
  <section id= 'cities'>
    <!-- Cities Table  -->
    <h2>Cities</h2>
    <div class="existingCities">
      <table id="citiesTable" class="styled-table table table-striped table-danger table-hover table-bordered">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Population</th>
            </tr>
        </thead>
        <tbody id=tableCities></tbody>
      </table>
    </div>
    <!-- Cities Form -->
    <div id="citiesDiv">
      <form id="citiesForm">
        <div class="hideCitiesForm">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Register new city below or select city here to edit or delete</label>
            <select class="form-control" id="exampleFormControlSelect1">
            </select>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="newName">New name</label>
              <input type="text" class="form-control" id="newName"
              placeholder="Enter city name">
            </div>
            <div class="form-group col">
              <label for="newPop">New population</label>
              <input type="text" class="form-control" id="newPop"
              placeholder="Please enter population size">
            </div>
          </div>
          <br>
          <!-- put .hidden = false to show chosen city's ID -->
          <p id="selectText">The selected city's id is:
            <br>
            <span id="selectedCity"></span>
          </p>
          <p id="postRegistered">Post</p>
          <p id="putRegistered">Put</p>
          <p id="deleteRegistered">Delete</p>
          <div id="updateBtnDiv">
            <button type="button" id="updateBtn" class="btn btn-info">Ok</button>
          </div>
        </div>
        <div class="citiesBtns">
          <button type="button" id="deleteBtn" class="btn btn-danger btnCities" onclick="btnclick(event)">
          Delete</button>
          <button type="submit" id="putBtn" class="btn btn-warning btnCities" onclick="btnclick(event)">
          Edit</button>
          <button type="submit" id ="postBtn" class="btn btn-success btnCities" onclick="btnclick(event)">
          Register</button>
        </div>
      </form>
    </div>
  </section>
